{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10 border-t-4 border-secondary">
    
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-secondary">Apply for a Loan</h2>
        <p class="text-gray-500">Instant Eligibility Check</p>
    </div>

    <div class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4 mb-6" role="alert">
        <p class="font-bold">Your Limit: KES {{ max_loan }}</p>
        <p class="text-sm">Based on the 3x Savings Rule.</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2">Loan Amount (KES)</label>
            <input type="number" name="amount" class="w-full p-3 border rounded-lg focus:outline-none focus:border-secondary" placeholder="Enter amount..." required>
        </div>

        <button type="submit" class="w-full bg-secondary text-white font-bold py-3 rounded-lg hover:bg-gray-800 transition">
            Submit Application
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <a href="{% url 'dashboard' %}" class="text-gray-500 hover:text-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
