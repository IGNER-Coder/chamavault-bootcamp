{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg border-t-4 border-primary">
    
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-secondary">Start a New Chama</h2>
        <p class="text-gray-500">You will be the Chairman/Admin.</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        {% for field in form %}
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
            <p class="text-xs text-gray-400 mt-1">{{ field.help_text }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="w-full bg-primary text-white font-bold py-3 rounded-lg hover:bg-green-700 transition mt-4">
            Create & Launch Group
        </button>
    </form>
    
</div>
{% endblock %}
