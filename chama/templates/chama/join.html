{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-16 text-center">
    
    <div class="bg-white p-8 rounded-lg shadow-lg border-t-4 border-primary">
        <div class="mb-6">
            <span class="text-4xl">ü§ù</span>
            <h2 class="text-2xl font-bold text-secondary mt-4">Join a Chama</h2>
            <p class="text-gray-500">Enter the unique code shared by your admin.</p>
        </div>
        <div class="mt-8 pt-8 border-t border-gray-100">
    <p class="text-gray-500 mb-4">Want to lead your own group?</p>
    <a href="{% url 'create_group' %}" class="block w-full py-3 bg-white border border-primary text-primary font-bold rounded-lg hover:bg-gray-50 transition">
        Start a New Chama
    </a>
</div>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-6">
                <input type="text" name="code" 
                       class="w-full text-center text-2xl tracking-widest p-3 border-2 border-dashed border-gray-300 rounded-lg focus:outline-none focus:border-primary uppercase" 
                       placeholder="ABCD-1234" required>
            </div>

            <button type="submit" class="w-full bg-primary text-white font-bold py-3 rounded-lg hover:bg-orange-700 transition">
                Join Group
            </button>
        </form>
    </div>

    <p class="mt-8 text-gray-400 text-sm">
        Don't have a code? Ask the group admin to check their dashboard.
    </p>

</div>
{% endblock %}
