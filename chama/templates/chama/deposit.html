{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-secondary">Deposit Funds</h2>
        <p class="text-gray-500">Enter amount to trigger STK Push</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2">Amount (KES)</label>
            <input type="number" name="amount" class="w-full p-3 border rounded-lg focus:outline-none focus:border-primary" placeholder="e.g. 500" required>
        </div>

        <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition flex justify-center items-center">
            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
            Simulate M-Pesa Payment
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <a href="{% url 'dashboard' %}" class="text-gray-500 hover:text-secondary">Cancel</a>
    </div>
</div>
{% endblock %}
