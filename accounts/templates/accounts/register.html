{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg border-t-4 border-secondary">
    <h2 class="text-2xl font-bold text-center text-secondary mb-6">Join ChamaVault</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="grid grid-cols-2 gap-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" name="email" class="w-full p-2 border rounded">
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Phone Number (M-Pesa)</label>
            <input type="text" name="phone" class="w-full p-2 border rounded" placeholder="07..." required>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">National ID</label>
            <input type="text" name="national_id" class="w-full p-2 border rounded" required>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Confirm</label>
                <input type="password" name="confirm_password" class="w-full p-2 border rounded" required>
            </div>
        </div>

        <button type="submit" class="w-full bg-secondary text-white font-bold py-3 rounded hover:bg-gray-800 transition">
            Register Account
        </button>
    </form>
    
    <p class="text-center mt-4 text-gray-600">
        Already have an account? <a href="{% url 'login' %}" class="text-secondary font-bold">Login</a>
    </p>
</div>
{% endblock %}
