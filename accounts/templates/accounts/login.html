{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-lg shadow-lg border-t-4 border-primary">
    <h2 class="text-2xl font-bold text-center text-secondary mb-6">Login to ChamaVault</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Username</label>
            <input type="text" name="username" class="w-full p-3 border rounded focus:outline-none focus:border-primary" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" name="password" class="w-full p-3 border rounded focus:outline-none focus:border-primary" required>
        </div>
        <button type="submit" class="w-full bg-primary text-white font-bold py-3 rounded hover:bg-orange-700 transition">
            Login
        </button>
    </form>
    
    <p class="text-center mt-4 text-gray-600">
        New here? <a href="{% url 'register' %}" class="text-primary font-bold">Create Account</a>
    </p>
</div>
{% endblock %}
