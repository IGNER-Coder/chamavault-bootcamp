<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChamaVault{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#059669',    // Emerald (emerald-600)
                    secondary: '#064E3B',  // Dark Forest (emerald-900)
                    background: '#F0FDF4', // Mint White (green-50)
                    success: '#16A34A',    // Standard Green
                },
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                }
            }
        }
    }
</script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        h1, h2, h3, h4, h5, h6 { font-family: 'Outfit', sans-serif; }
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-background text-secondary min-h-screen flex flex-col">

    <nav class="bg-secondary text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                
                <div class="flex items-center">
                    <a href="{% url 'index' %}" class="text-2xl font-bold text-primary hover:text-orange-700 transition">
                        ChamaVault
                    </a>
                </div>

                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-gray-300 mr-2 text-sm hidden md:inline">Hi, {{ user.username }}</span>
                        <a href="{% url 'dashboard' %}" class="hover:text-primary transition">Dashboard</a>
                        <a href="{% url 'logout' %}" class="bg-gray-700 px-4 py-2 rounded-md hover:bg-red-600 transition text-sm">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="hover:text-primary transition">Login</a>
                        <a href="{% url 'register' %}" class="bg-primary px-4 py-2 rounded-md hover:bg-orange-700 transition text-sm font-bold">Get Started</a>
                    {% endif %}
                </div>

            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        {% if messages %}
            {% for message in messages %}
                <div class="p-4 mb-4 rounded-md shadow {% if message.tags == 'success' %}bg-success text-white{% else %}bg-red-500 text-white{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-secondary text-gray-400 py-6 text-center border-t border-gray-800">
        <p>&copy; 2025 ChamaVault. KCA Bootcamp Project.</p>
    </footer>

</body>
</html>
